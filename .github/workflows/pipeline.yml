name: CI/CD DevOps Pipeline

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: nicochlebo/projet-devops

jobs:
  # Stage 1: Install & Cache
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci

  # Stage 2: Tests Unitaires
  test:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci
      - name: Tests et Couverture
        run: |
          npm run test:coverage
          echo "### Rapport de Couverture Jest" >> $GITHUB_STEP_SUMMARY
          echo '```text' >> $GITHUB_STEP_SUMMARY
          npx jest --coverage | grep -E "All files|% Stmts|% Branch" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  # Stage 3: Sécurité
  security:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci
      - name: Audit de sécurité (SAST basique)
        run: npm run audit

  # Stage 4: Build & Push
  build:
    needs: [test, security]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Connexion au GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build et Push de l'image Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  # Stage 5: Deploy Staging (Auto sur develop)
  deploy-staging:
    needs: build
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Déclenchement du déploiement Render (Staging)
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_STAGING }}

      - name: Attente du déploiement
        run: sleep 60 # On laisse un peu de temps à Render pour pull l'image et démarrer

      - name: Smoke test
        run: curl -f https://${{ vars.RENDER_APP_STAGING_URL }}/health || exit 1

  # Stage 6: Deploy Prod (Manuel sur main)
  deploy-prod:
    needs: build
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Déclenchement du déploiement Render (Production)
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_PROD }}

      - name: Attente du déploiement
        run: sleep 60

      - name: Smoke test
        run: curl -f https://${{ vars.RENDER_APP_PROD_URL }}/health || exit 1