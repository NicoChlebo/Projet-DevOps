name: CI/CD DevOps Pipeline

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Stage 1: Install & Cache
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci

  # Stage 2: Tests Unitaires
  test:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Tests et Couverture
        run: npm run test:coverage

  # Stage 3: Sécurité
  security:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Audit de sécurité (SAST basique)
        run: npm run audit

  # Stage 4: Build & Push
  build:
    needs: [test, security]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Connexion au GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build et Push de l'image Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  # Stage 5: Deploy Staging (Auto sur develop)
  deploy-staging:
    needs: build
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Installation Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh
      - name: Déploiement Heroku Staging
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku container:login
          heroku container:push web -a ${{ vars.HEROKU_APP_STAGING }}
          heroku container:release web -a ${{ vars.HEROKU_APP_STAGING }}
      - name: Smoke test
        run: curl -f https://${{ vars.HEROKU_APP_STAGING }}.herokuapp.com/health || exit 1

  # Stage 6: Deploy Prod (Manuel sur main)
  deploy-prod:
    needs: build
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Installation Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh
      - name: Déploiement Heroku Production
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku container:login
          heroku container:push web -a ${{ vars.HEROKU_APP_PROD }}
          heroku container:release web -a ${{ vars.HEROKU_APP_PROD }}
      - name: Smoke test
        run: curl -f https://${{ vars.HEROKU_APP_PROD }}.herokuapp.com/health || exit 1